apiVersion: v1
kind: Pod
metadata:
  name: simple-webapp-mysql
  labels:
    app: example-app
    name: simple-webapp-mysql
spec:
  containers:
  - name: simple-webapp-mysql
    image: 676489327070.dkr.ecr.us-east-1.amazonaws.com/clo835@sha256:2bf4e1238b390602ed81a179ecd7851b7a1bc21e06851b1257ffc5ed13d0ebce
    ports:
    - containerPort: 81
    volumeMounts:
    - name: app-secret-volumes
      mountPath: "/opt/app-secret-volumes"
      readOnly: true
    envFrom:
      - secretRef:
          name: sql-secret
  volumes:
    - name: app-secret-volumes
      secret:
        secretName: sql-secret
